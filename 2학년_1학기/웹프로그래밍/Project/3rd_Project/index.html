<!DOCTYPE html>
<HTML>
<HEAD><title>잠시만 기다리세요</title>
</HEAD>
<BODY onload="GoToMainPage()">
<form name="formType">
    <input type="text" name="num" size=1>초 뒤에 Main Page로 이동합니다.
</form>
<script>
var sec = 3;
function GoToMainPage() {
    if(sec==0)
        location.href="mainpage.html";

        formType.num.value = sec;
        sec = sec - 1;
        setTimeout("GoToMainPage()", 1000)
}
</script>
</BODY>
</HTML>
